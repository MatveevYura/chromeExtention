<!DOCTYPE html><html lang="ru"> <head>	<title>Главная</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>  <div class="wrapper">    <header class="header">  <div class="header__content">    <div class="header__items">      <div class="header__search">        <form action="http://www.google.com/search" method="get">          <input type="text" name="q">        </form>      </div>      <div class="header__weather">        <div class="weather-icon"><img src="img/icons/unknown.webp"></div>        <span class="js-city city"></span>        <span class="js-temp temp"></span>      </div>    </div>  </div></header>    <main class="page">      <div class="_container">        <div class="js-clock">          <h1>00:00</h1>        </div>        <form action="" class="js-form form">          <input type="text" placeholder="Your name?">        </form>        <h2 class="js-greetings greetings"></h2>        <form action="" class="js-toDo">          <input type="text" placeholder="Your ToDo">        </form>        <ul class="js-toDoList"></ul>      </div>    </main>    <footer class="footer">	<div class="footer__content _container">	</div></footer>  </div>  <div class="popup popup_popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_massagename-message">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>  <!-- Swiper --><!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script></body></html>
